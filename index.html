<!DOCTYPE html>
<html lang="en">
<head>
    <title>GRLC Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=11"/>
    <link rel="shortcut icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/dm.css">
    <script src="build/dash-machine.js"></script>
</head>
<body>

<canvas id="canvas">Canvas is not supported. Please upgrade your browser.</canvas>

<div id="hudContainer">

    <div id="logo">
        <a href="https://www.garlicoin.io" target="_blank"><img src="assets/images/grlclogo.png"></a>
    </div>
    <div class="hud topRight">
        <a href="https://garli.co.in" target="_blank"><span class="hudTextLabel">Block</span><span
                id="bestBlockHeightText" class="hudText"></span></a>
    </div>
    <div class="hud bottomLeft">
        <div><span id="nextBlockTime" class="hudText" style="font-size: 32px">00:00</span></div>
    </div>
    <div class="hud bottomRight">
        <ul id="socialIcons">
            <li>
                <a href="https://www.reddit.com/r/garlicoin" target="_blank">
                    <img src="assets/icons/1458594973_Reddit.png">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/garlicoinorg?lang=en" target="_blank">
                    <img src="assets/icons/1458594536_43-twitter.png">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/Garlicoin" target="_blank">
                    <img src="assets/icons/1458594420_46-facebook.png">
                </a>
            </li>
            <li>
                <a href="https://github.com/trishmapow/grlc-machine" target="_blank">
                    <img src="assets/icons/1458594844_github_rounded.png">
                </a>
            </li>
        </ul>
    </div>
    <div id="loader">
        <div id="loaderInfo">
            <a href="https://www.garlicoin.io" target="_blank"><img src="assets/images/dash_logo_l.png" style="width:50%;"></a>
            <br/>
            <img src="assets/images/loading.io.gif" style="width:10%;">
        </div>
    </div>
</div>

<script>
    var dm = new DashMachine();

    window.addEventListener('load', function (e) {

        dm.Start({
            blocker: document.getElementById('loader'),
            bestBlockHeightText: document.getElementById('bestBlockHeightText'),
            nextBlockTime: document.getElementById('nextBlockTime'),
            canvas: document.getElementById("canvas"),
            apiURL: 'https://garli.co.in:443/'
        });
    });
</script>
</body>
</html>
